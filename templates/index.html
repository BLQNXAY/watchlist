<!DOCTYPE html>
<html>
<head>
	<title>{{ name }}'s Watchlist</title>
</head>
<body>
<h2>{{ name }}'s Watchlist</h2>
<p>{{ movies | length }} Titles</p>
<ul>
	{% for movie in movies %}
	<li>{{ movie.title }} - {{ movie.year }}</li>
	{% endfor %}
</ul>
<footer>
	<small>&copy; 2018<a href="http://helloflask.com/tutorial">Flask tutorial</a></small>
</footer>
</body>
</html>
