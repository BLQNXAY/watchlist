{% extends 'base.html' %}
{% block content %}
<h3>Edit item</h3>
<form method="post">
	<label for="title">Name</label>
	<input id="title" type="text" name="title" autocomplete="off" required value="{{ movie.title }}">
	<label for="year">Year</label>
	<input id="year" type="text" name="year" autocomplete="off" required value="{{ movie.year }}">
	<input class="btn" type="submit" name="submit" value="Update">
</form>
{% endblock content %}
